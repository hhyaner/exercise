<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.box {
            background-color: blue;
            width: 100px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box" style="border:1px solid #f60;">hi</div>
    <div class="box">nice to meet you</div>
    <script>
        var sheet = document.styleSheets[0];
        var rules = sheet.cssRules || sheet.rules;

        var rule = rules[0];

        console.log(rules, rule.selectorText, rule.style.cssText, rule.style.backgroundColor, rule.style.width, rule.style.height)
        rule.style.border = '1px solid #000';

        sheet.insertRule("body { background-color: silver; }", 0);
        sheet.deleteRule(0)
    </script>
</body>
